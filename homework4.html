<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
			<title>Homework 4</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            div#video_controls_bar{
                background:#333;
                padding: 10px;
            }
        </style> 
        <script>
            function playPause(btn,vid) {
                var vid = document.getElementById(vid)
                if(vid.paused) {
                    vid.play();
                    btn.innerHTML = "Pause";
                } else {
                    vid.pause();
                    btn.innerHTML = "Play";
                }
            }
        </script>
    </head>
    <body>
        <h1>Homework 4: Custom Media Players</h1>
        <div id="video-container">
            <video id="video" width="960" height="720" autoplay>
                <source src="https://dl.dropboxusercontent.com/s/e9n9dbxfg2e9tfn/ThePerfectEgg.mp4?dl=0" type=video/mp4>
            </video>

        <div id="video_controls_bar">
            <button id="playpausebtn" onclick="playPause(this,'video')">Pause</button>
        </div>
        
    </body>

</html>
