<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
			<title>Homework 4</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            div#video_player_box{
                width: 960px;
                height: 720px;
                background: black;
                margin: 0px auto;
            }
            div#video_controls_bar{
                background:#333;
                padding: 10px;
            }
        </style> 
        <script>
            var vid, playbtn, seekslider;

            function initializePlayer () {
                // set object references
                vid = document.getElementById("video");
                playbtn = document.getElementById("playpausebtn");
                seekslider = document.getElementById("seekslider");
                // add event listeners
                playbtn.addEventListener("click",playPause,false);
                seekslider.addEventListener("change",vidSeek,false);
                vid.addEventListener("timeupdate",seektimeupdate,false);
            }
            window.onload = initializePlayer;

            function playPause() {
                if(vid.paused) {
                    vid.play();
                    playbtn.innerHTML = "Pause";
                } else {
                    vid.pause();
                    playbtn.innerHTML = "Play";
                }
            }
            function vidSeek() {
                var seekto = vid.duration * (seekslider.value / 100);
                vid.currentTime = seekto;
            }
            function seektimeupdate () {
                var nt = vid.currentTime * (100/ vid.duration);
                seekslider.value = nt;
            }
        </script>
    </head>
    <body>
        <h1>Homework 4: Custom Media Players</h1>
        <div id="video_player_box">
            <video id="video" width="960" height="720" autoplay>
                <source src="https://dl.dropboxusercontent.com/s/e9n9dbxfg2e9tfn/ThePerfectEgg.mp4?dl=0" type=video/mp4>
            </video>

            <div id="video_controls_bar">
                <button id="playpausebtn">Pause</button>
                <input id="seekslider" type="range" min="0" max="100" value="0" step="1" style="width: 250px;">
            </div>
        </div>
    </body>

</html>
