<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
			<title>Homework 4</title>
			<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
            <link rel="stylesheet" href="hw4.css">
    </head>
    <body>
        <h1>Homework 4: Custom Media Players</h1>
        <div id="video-container">
            <video id="video" width="960" height="720">
                <source src="https://dl.dropboxusercontent.com/s/e9n9dbxfg2e9tfn/ThePerfectEgg.mp4?dl=0" type=video/mp4>
                <track label="English" kind="subtitles" srclang="en" src="hw4.vtt">
            </video>

            <div id="video-controls">
                <button type="button" id="play-pause" class="play">Play</button>
                <button type="button" id="reverse" class="reverse">&#60;&#60;</button>
                <input type="range" id="seek-bar" value="0">
                <button type="button" id="ff" class="fast_forward">>></button>
			    <button type="button" id="mute">Mute</button>
			    <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
                <button type="button" id="cc" class="closed_captioning">CC</button>
			    <button type="button" id="full-screen">Full-Screen</button>
            </div>
        </div>
        <script src="hw4.js"></script>
    </body>

</html>
