<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Homework 2</title>
			<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
			<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
			<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
		<style>
			body {
				margin: 30px;
				padding: 0; 
					 }
			#map {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 75%;
			}
		</style>
		</head>
<body>
	<h1>Homework 2: Mapbox</h1>
	<div id="map"></div>
	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoibGlhbm5ha2wiLCJhIjoiY2xtYmIxNTNyMHk4djNkcHJ4ZGQ2OGQzNiJ9.jvJjMa_bvZ8zFhuP3IDk3A';
   	 const map = new mapboxgl.Map({
     	   container: 'map', // container ID
     	   // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
     	   style: 'mapbox://styles/mapbox/streets-v12', // style URL
      	 center: [40.7158, -73.9970], // starting position [lng, lat]
     	   zoom: 9 // starting zoom
    	});

	map.on('load', () => {
		// Add a data source containing GeoJSON data.
		map.addSource('chinatown', {
			'type': 'geojson',
				'data': {
					'type': 'Feature',
						'geometry': {
							'type': 'Polygon',
							// These coordinates outline Maine.
							'coordinates': [
								[
									[40.719358377657656, -74.00191885978435],
									[40.717088334181796, -73.99862202976641],
									[40.71681113331297, -73.99777882206922],
									[40.71899020901554, -73.99648861270124],
									[40.71842812211689, -73.99483267470053],
									[40.71724233417299, -73.99545238156232],
									[40.71564264182627, -73.98972827940949],
									[40.714495246375535, -73.99023867628144],
									[40.713390867090176, -73.9901117893832],
									[40.71280708155308, -73.99711117941503],
									[40.713977799588534, -73.99746558764714],
									[40.71349359576222, -73.99866882546948],
									[40.71437745574997, -74.00048194972695],
									[40.71515018006659, -74.00055195629132],
									[40.716846918823734, -74.00405482317291],
									[40.719358377657656, -74.00191885978435],
								]
							]
						}
					}
				});
			
			// Add a new layer to visualize the polygon.
			map.addLayer({
				'id': 'chinatown',
				'type': 'fill',
				'source': 'maine', // reference the data source
				'layout': {},
				'paint': {
					'fill-color': '#0080ff', // blue color fill
					'fill-opacity': 0.5
				}
			});
			
			// Add a black outline around the polygon.
			map.addLayer({
				'id': 'outline',
				'type': 'line',
				'source': 'chinatown',
				'layout': {},
				'paint': {
					'line-color': '#000',
					'line-width': 3
					}
				});
			});
	</script>

</body>
</html>
