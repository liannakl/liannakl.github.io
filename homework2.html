<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Homework 2</title>
			<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
			<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
			<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
		<style>
			body {
				margin: 0px;
				padding: 0px; 
			}
			
			#map {
				position: absolute;
				align: center;
				top: 100px;
				bottom: 50px;
				width: 100%;
			}
			
			.mapboxgl-popup {
				max-width: 400px;
				font: 12px/20px 'Courier New';
		</style>
		</head>
<body>
	<h1 style="margin-left: 30px">Homework 2: Mapbox</h1>
	
	<br>
	
	<div id="map"></div>
	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoibGlhbm5ha2wiLCJhIjoiY2xtYmIxNTNyMHk4djNkcHJ4ZGQ2OGQzNiJ9.jvJjMa_bvZ8zFhuP3IDk3A';
   	 const map = new mapboxgl.Map({
     	   container: 'map', // container ID
     	   // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
     	   style: 'mapbox://styles/mapbox/streets-v12', // style URL
      	 center: [-73.9970, 40.7158], // starting position [lng, lat]
     	   zoom: 15.5 // starting zoom
    	});

	map.on('load', () => {
		map.addSource('places', {
			// This GeoJSON contains features that include an "icon"
			// property. The value of the "icon" property corresponds
			// to an image in the Mapbox Streets style's sprite.
				'type': 'geojson',
				'data': {
				'type': 'FeatureCollection',
				'features': [
					{
						'type': 'Feature',
						'properties': {
						'description':
						'<strong>Make it Mount Pleasant</strong><p><a href="http://www.mtpleasantdc.com/makeitmtpleasant" target="_blank" title="Opens in a new window">Make it Mount Pleasant</a> is a handmade and vintage market and afternoon of live entertainment and kids activities. 12:00-6:00 p.m.</p>',
						'icon': 'theatre'
					},
					'geometry': {
						'type': 'Point',
						'coordinates': [-73.99818456566831, 40.71567310430907]
					}
			}
		}
	}
		
	</script>

</body>
</html>
