<!DOCTYPE html>
<html>
<head>
    <title>Formula One Wikipedia Article</title>
</head>
<body>
    <h1>Formula One Wikipedia Article</h1>
    <button onclick="getFormulaOneArticle()">Get Formula One Article</button>
    <div id="article">
        <p id="first-paragraph"></p>
    </div>

    <script>
        function getFormulaOneArticle() {
            // Replace 'en.wikipedia.org' with the relevant Wikipedia domain if needed.
            const apiUrl = 'https://en.wikipedia.org/w/api.php';
            const pageTitle = 'History_of_Formula_One';
            const params = {
                action: 'query',
                prop: 'extracts',
                format: 'json',
                exintro: true,
                titles: pageTitle,
            };

            const queryString = Object.keys(params)
                .map(key => key + '=' + encodeURIComponent(params[key]))
                .join('&');

            const url = `${apiUrl}?${queryString}`;

            // Make an AJAX request to retrieve the Wikipedia article.
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    const pageId = Object.keys(response.query.pages)[0];
                    const firstParagraph = response.query.pages[pageId].extract;
                    const firstParagraphElement = document.getElementById('first-paragraph');
                    firstParagraphElement.innerHTML = firstParagraph;
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
