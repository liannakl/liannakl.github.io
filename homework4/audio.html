<!DOCTYPE html>
<html>
  <head>
    <title>Homework 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      button {
        border: none;
        cursor: pointer;
        outline: none;
      }

      input {
        outline: none;
      }

      button#playpausebtn{
        background-image: url("play.jpg");
        width: 50px;
        height: 50px;
      }

      button#mutebtn{
        background-image: url("unmute.jpg");
        width: 50px;
        height: 50px;
      }

      input#seekslider {
        width: 300px;
      }

      input#volumeslider {
        width: 150px;
      }

      input [type='range'] {
        appearance: none !important;
        margin: 0px;
        padding: 0px;
        background: #000;
        height: 13px;
        border-bottom: #333 1px solid;
      }

      input [type='range']::-ms-fill-lower {
        background: #000;
      }

      input [type='range']::-ms-fill-upper {
        background: #000;
      }

      input [type='range']::-moz-range-track {
        background: #000;
      }

      input[type='range']::-webkit-slider-thumb {
        appearance: none !important;
        background: white;
        height: 15px;
        width: 15px;
        border-radius: 100%;
        cursor: pointer;
      }

      input [type='range']::-moz-slider-thumb {
        appearance: none !important;
        background: radial-gradient (#fff, #333);
        height: 11px;
        width: 11px;
        border-radius: 100%;
        cursor: pointer;
      }

      input [type='range']::-ms-slider-thumb {
        appearance: none !important;
        background: radial-gradient (#fff, #333);
        height: 11px;
        width: 11px;
        border-radius: 100%;
        cursor: pointer;
      }
    </style>
    <script>
      var audio, playbtn, mutebtn, seekslider, volumeslider, seeking;
      function initAudioPlayer() {
        audio = new Audio ();
        audio.src = "https://dl.dropboxusercontent.com/scl/fi/trr4ytelknnqwin6tyotd/680399__noel0319__keepin-the-pace.wav?rlkey=tqi602neksob8f14n77gn9lmz&dl=0";
        audio.loop = true;
        audio.play();

        //set object references
        playbtn = document.getElementById("playpausebtn");
        mutebtn = document.getElementById("mutebtn");
        seekslider = document.getElementById("seekslider");
        volumeslider = document.getElementById("volumeslider");

        //add event listeners
        playbtn.addEventListener("click",playPause);
        mutebtn.addEventListener("click",mute);
        seekslider.addEventListener("mousedown", function (event) { seeking=true; seek(event);});
        seekslider.addEventListener("mousemove", function (event) {seek(event);});
        volumeslider.addEventListener("mousemove", setvolume);

        //functions
        function playPause(){
          if (audio.paused) {
            audio.play();
            playbtn.style.background = "url(pause.jpg) no-repeat";
          } else {
            audio.pause();
            playbtn.style.background = "url(play.jpg) no-repeat";
          }
        }
        function mute(){
          if(audio.muted) {
            audio.muted = false;
            mutebtn.style.background = "url(unmute.jpg) no-repeat";
          } else {
            audio.muted = true;
            mutebtn.style.background = "url(mute.jpg) no-repeat";
          }
        }
        function setvolume () {
            sudio.volume = volumeslider.value / 100;
        }
      }
      window.addEventListener("load", initAudioPlayer)
    </script>
  </head>
  <body>
    <button id="playpausebtn"></button>
    <input id="seekslider" type="range" min="0" max="100" value="0" step="1">
    <button id="mutebtn"></button>
    <input id="volumeslider" type="range" min="0" max="100" value="100" step="1">
  </body>
</html>
