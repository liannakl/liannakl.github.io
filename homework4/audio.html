<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body{
        background: #666;
      }
      button {
        border: none;
        cursor: pointer;
      }

      button#playpausebtn{
        background: url(https://iconsplace.com/wp-content/uploads/_icons/ffffff/256/png/pause-icon-18-256.png) no-repeat;
        width: 15px;
        height: 17px;
      }

      button#mutebtn{
        background: url(https://www.clker.com/cliparts/X/d/d/H/1/Y/white-no-symbol-hi.png) no-repeat;
        width: 8px;
        height: 17px;
      }

    </style>
    <script>
      var audio, playbtn, seek_bar;
      function initAudioPlayer() {
        audio = new Audio ();
        audio.src = "https://dl.dropboxusercontent.com/scl/fi/trr4ytelknnqwin6tyotd/680399__noel0319__keepin-the-pace.wav?rlkey=tqi602neksob8f14n77gn9lmz&dl=0";
        audio.loop = true;
      }
      
      window.addEventListener ("load", initAudioPlayer);
    </script>
  </head>
  <body>
    <button id="playpausebtn"></button>
    <button id="mutebtn"></button>
  </body>
</html>
