<!DOCTYPE html>
<html>
  <head>
    <title>Homework 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      
      
      button {
        border: none;
        cursor: pointer;
        outline: none;
      }
      button#playpausebtn{
        background-image: url("play.jpg");
        width: 50px;
        height: 50px;
      }

      button#mutebtn{
        background-image: url("unmute.jpg");
        width: 50px;
        height: 50px;
      }
    </style>
    <script>
      var audio, playbtn, mutebtn, seek_bar;
      function initAudioPlayer() {
        audio = new Audio ();
        audio.src = "https://dl.dropboxusercontent.com/scl/fi/trr4ytelknnqwin6tyotd/680399__noel0319__keepin-the-pace.wav?rlkey=tqi602neksob8f14n77gn9lmz&dl=0";
        audio.loop = true;
        audio.play();

        //set object references
        playbtn = document.getElementById("playpausebtn");
        mutebtn = document.getElementById("mutebtn");

        //add event listeners
        playbtn.addEventListener("click",playPause);
        mutebtn.addEventListener("click",mute)

        //functions
        function playPause(){
          if (audio.paused) {
            audio.play();
            playbtn.style.background = "url(pause.jpg) no-repeat";
          } else {
            audio.pause();
            playbtn.style.background = "url(play.jpg) no-repeat";
          }
        }
        function mute(){
          if(audio.muted) {
            audio.muted = false;
            mutebtn.style.background = "url(unmute.jpg) no-repeat";
          } else {
            audio.muted = true;
            mutebtn.style.background = "url(mute.jpg) no-repeat";
          }
        }
      }
      window.addEventListener("load", initAudioPlayer)
    </script>
  </head>
  <body>
    <button id="playpausebtn"></button>
    <button id="mutebtn"></button>
  </body>
</html>
