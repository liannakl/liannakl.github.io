<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body{
        background: #666;
      }
      button#playpausebtn{
        background: url(https://images.app.goo.gl/qKpSY1QbwAKd6kAQ8) no-repeat;
        border: none;
        width: 12px;
        height: 14px;
        cursor: pointer;
      }
      button#mutebtn{
        background: url(https://iconsplace.com/white-icons/mute-icon-18/#google_vignette) no-repeat;
      width: 5px;
      height: 14px;
      }
    </style>
    <script>
      var audio, playbtn, seek_bar;
      function initAudioPlayer() {
        audio = new Audio ();
        audio.src = "https://soundcloud.com/officialshawnmendes/shawn-mendes-wonder?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing";
        audio.play();
      }
      
      window.addEventListener ("load", initAudioPlayer);
    </script>
  </head>
  <body>
    <button id="playpausebtn"></button>
    <button id="mutebtn"></button>
  </body>
</html>
