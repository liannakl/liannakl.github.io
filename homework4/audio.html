<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <style>
      
      button {
        border: none;
        cursor: pointer;
      }

      .playbtnouter{
        margin: 25% auto;
        width: 10em;
        height: 10em;
        background-color: rgba(0, 0, 0, .25);
        cursor: pointer;
      } 

      button#playpausebtn{
        margin: 0 auto;
        top: 25%;
        position: relative;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 2.5em 0 2.5em 5em;
        border-color: transparent transparent transparent #000;
        opacity: .75;
      }

      button#mutebtn{
        background: url("https://www.clker.com/cliparts/X/d/d/H/1/Y/white-no-symbol-hi.png") no-repeat;
        width: 50px;
        height: 50px;
      }

    </style>
    <script>
      var audio, playbtn, seek_bar;
      function initAudioPlayer() {
        audio = new Audio ();
        audio.src = "https://dl.dropboxusercontent.com/scl/fi/trr4ytelknnqwin6tyotd/680399__noel0319__keepin-the-pace.wav?rlkey=tqi602neksob8f14n77gn9lmz&dl=0";
        audio.loop = true;
      }
      
      window.addEventListener ("load", initAudioPlayer);
    </script>
  </head>
  <body>
    <div class="playbtnouter"></div>
    <button id="playpausebtn"></button>
    <button id="mutebtn"></button>
  </body>
</html>
