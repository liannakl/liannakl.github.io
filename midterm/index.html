<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <style>
            body {
                margin-top: 50px;
            }
            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        
        <title>F1's Greatest Drivers</title>
    </head>
    <body>
        <img src="img/title.png" width="1000" class="center">

        <br>
        <br>
        <br>

        <div>
            <a href="https://www.formula1.com/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/1024px-F1.svg.png" class="center" width="400px">
            </a>
            <button id="request"> Click for a brief history on Formula 1</button>
            <div id="history"></div>
        </div>

        <script>

        // selectors
        var btn = document.getElementById('request');
        var history = document.getElementById('history');

        //request data
        var request = new XMLHttpRequest ();
        request.onreadystatechange = function() {
            if(request.readyState === 4) {
            if(request.status === 200) {
                history.innerHTML = request.responseText;
            } else {
                history.innerHTML = 'An error occurred during your request: ' + request.status + ' ' + request.statusText;
                }
            }
        }

        //type of request
        request.open('Get', 'https://en.wikipedia.org/wiki/History_of_Formula_One');

        //register event
        btn.addEventListener('click', function() {
            //hide button
            this.style.display = 'none';
            //send request
            request.send();
        });



        </script>
    </body>
</html>
