        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
            // Function to fetch the Wikipedia article
        function fetchFormulaOneArticle() {
            // Define the Wikipedia API URL
            const apiUrl = 'https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro=true&titles=Formula_One';

            // Make an API request using the Fetch API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const pages = data.query.pages;
                    const pageId = Object.keys(pages)[0];
                    const firstParagraph = pages[pageId].extract;

                    // Display the first paragraph in the HTML
                    document.getElementById('article-content').textContent = firstParagraph;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call the function when the page loads
        window.onload = fetchFormulaOneArticle;

        </script>
