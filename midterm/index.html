        <div class="container text-center">

            </a>

            <br>
            <br>
            <div class="container text-container">
                <div class="row">
                    <div class="col-12">
                        <button id="request" class="btn btn-primary btn-lg center" style="background-color: #15151e; color: white;"> Click for a brief history on Formula 1</button>
                        <br>
                        <div id="history" class="center" style="font-size: large;"></div>

        <div class="dropdown-center center">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
        (function() {
            'use strict';
            
            const btn = document.getElementById('request');

            function fetchWikipediaData() {
                const apiUrl = 'https://en.wikipedia.org/w/api.php?action=query&origin=*&prop=extracts&exintro&titles=History_of_Forumla_One&format=json'

                // Use the fetch API to make the request
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        // Extract the page content from the API response
                        const pages = data.query.pages;
                        const pageId = Object.keys(pages)[0];
                        const content = pages[pageId].extract;

                        // Display the content on the page
                        const history = document.getElementById('history');
                        history.innerHTML = content;
                    })

                    .catch (error => {
                        console.error('Error fetching Wikipedia data:', error);
                    });
        }
            // Call the fetchWikipediaData function when the page loads
            btn.addEventListener('click', fetchWikipediaData);
          });  
        </script>
    </body>
